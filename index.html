<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>BigDevSoon - Business Card Project</title>
  </head>
  <body>
    <!-- Place below is for your own exciting code -->
    <div class="main">
      <div class="img-container">
        <img
          class="user-img"
          src="/assets/images/user-photo.jpg"
          alt="user-photo"
        />
      </div>
      <div class="contact-container">
        <div class="contact-info">
          <div class="contact">
            <div class="email-phone">
              <div class="email">
                <div class="email-img">
                  <img src="/assets/icons/email-icon.svg" />
                </div>
                Email
              </div>
              <p class="email-ad">example@example.com</p>
              <div class="phone">
                <div class="phone-img">
                  <img src="/assets/icons/phone-icon.svg" />
                </div>
                Phone
              </div>
              <p class="phone-num">(555) 555-5555</p>
            </div>

            <div class="split-bar"></div>

            <div class="find-me-links">
              <div class="find-me">Find me on</div>
              <div class="social-container">
                <div class="btn" href="https://www.google.com" target="_blank">
                  <img src="/assets/icons/github-icon.svg" />
                </div>
                <div class="btn" href="https://www.google.com" target="_blank">
                  <img src="/assets/icons/linkedin-icon.svg" />
                </div>
                <div class="btn" href="https://www.google.com" target="_blank">
                  <img src="/assets/icons/twitter-icon.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Change the [ME] part to your own name/GitHub link -->
    <div class="footer">
      <a href="https://bigdevsoon.me" target="_blank" rel="noopener noreferrer"
        >Project by BigDevSoon</a
      >
      |
      <span>Built with ❤️ by [ME]</span>
    </div>
  </body>
</html>
